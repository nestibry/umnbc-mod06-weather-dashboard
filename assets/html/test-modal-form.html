<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>The Weather Dashboard App</title>
</head>
<body>
      
    <!-- Navbar -->
    <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h1>The Weather Dashboard</h1></a>
                <!-- <h1 class="navbar-brand">Wea-Da</h1> -->
                <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbar-default"
                    aria-controls="navbar-default" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-default">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" 
                                href="#" 
                                id="navbarDropdownMenuLink" 
                                role="button" 
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Saved Locations
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Chaseburg, Wisconsin, US</a></li>
                                <li><a class="dropdown-item" href="#">Minneapolis, Minnesota, US</a></li>
                                <li><a class="dropdown-item" href="#">Saint Cloud, Minnesota, US</a></li>
                                <li><div class="dropdown-divider"></div></li>
                                <li><a class="dropdown-item" href="#">Current Location</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                        </li>
                    </ul>
                    <form id="location-search" class="d-flex ms-auto col-lg-4">
                        <input id="location-input" class="form-control me-2" type="search" placeholder="City OR Zipcode" aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" data-bs-toggle="modal" data-bs-target="#new-project-modal">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    
    

    <!-- Modal for adding a new project -->
    <div class="modal fade" id="new-project-modal" tabindex="-1" aria-labelledby="new-project-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="project-form">
                    <div class="modal-header custom-modal-header">
                        <h5 class="modal-title" id="new-project-modal-label">Choose the Desired City</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- <div class="mb-3">
                            <label for="project-name-input">Project Name</label>
                            <input type="text" id="project-name-input" class="form-control" placeholder="Enter the project's name" required/>
                        </div> -->
                        <div class="mb-3">
                            <label for="project-type-input" class="form-label">City</label>
                            <select id="project-type-input" class="form-select" required>
                                <option value="Minneapolis, Minnesota, US">Minneapolis, Minnesota, US</option>
                                <option value="Minneapolis">Minneapolis</option>
                                <option value="Duluth">Duluth, Minnesota, US</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- The data-bs-dismiss attribute tells Bootstrap to hide the <div class="modal-footer"> element on click. -->
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-outline-primary" data-bs-dismiss="modal">Get Weather Forecast</button>
                    </div>
                </form>
            </div>
        </div>
  </div>


        
    <!-- Scripts: Bootstrap, jQuery, DayJS, script.js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    
    <!-- Testing the Modal Form  -->
    <script src="../js/test-modal-form.js"></script>
    
</body>
</html>
